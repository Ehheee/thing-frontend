<script type="text/template" id="buttonTemplate">
	<div class="js_button button"><%-text%></div>
</script>
<script type="text/template" id="keyValueInputTemplate">
	<input class="js_keyInput" value="<%-key%>"></input>
	<span >:</span>
	<input class="js_valueInput" ></input>
	<div class="js_buttons"></div>
</script>
<script type="text/template" id="jsObjectTemplate">
	<div class="il lightBorder button expandButton">+</div>
	<input class="js_keyInput" value="<%-key%>"></input>
	<div class="il buttons">
	    <div class="il button js_addButton">*</div>
	</div>
	<div class="js_jsContainer ml30"></div>
</script>
<script type="text/template" id="mainMenuItem">
    <a class="mainMenuItem" href="<%=appRoot%><%=menuItemLink%>"><%=menuItemName%></a>
</script>
<script type="text/template" id="mainMenu">
<div class="mainMenu">
    <div class="js_mainMenuItems"></div>
    <div class="js_subMenu"></div>
</div>
</script>
<script type="text/template" id="mainViewTemplate">
        <div class="js_mainMenu mainMenuContainer"></div>
        <div class="js_mainContent mainContent"></div>
</script>
<script type="text/template" id="contextMenuItem">
    <div class="contextMenuItem <%=choice%>"><%=choice%></div>
</script>
<script type="text/template" id="linkTemplate">
    <a class="contextMenuItem" href="<%=href%>"><%=text%></a>
</script>
